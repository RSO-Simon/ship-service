name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & test
        run: mvn -B clean package



  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build JAR (skip tests)
        run: mvn -B clean package -DskipTests

      - name: Set lowercase image name
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: prep
        shell: bash
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "${IMAGE}:latest" >> "$GITHUB_OUTPUT"
          echo "${IMAGE}:${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.prep.outputs.tags }}


  deploy-aks:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ secrets.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Checkout infrastructure repo
        uses: actions/checkout@v4
        with:
          repository: RSO-Simon/infrastructure   # change org/repo
          token: ${{ secrets.INFRA_REPO_TOKEN }} # PAT with read access
          path: infrastructure

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Deploy ship-service via Helm
        run: |
          helm upgrade --install ship-service infrastructure/helm/ship-service \
            --namespace rso --create-namespace \
            --set image.tag=${GITHUB_SHA}

      - name: Trigger infra deploy-all (ship-service)
        env:
          GH_TOKEN: ${{ secrets.INFRA_REPO_TOKEN }}
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/RSO-Simon/infrastructure/actions/workflows/deploy-all.yml/dispatches \
            -d "{\"ref\":\"main\",\"inputs\":{\"shipImageTag\":\"${GITHUB_SHA}\",\"componentImageTag\":\"skip\"}}"

